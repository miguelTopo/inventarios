<dom-module id="custom-card">
	<link rel="stylesheet" type="text/css" href="custom-card.css">
	<template>
		<div>
			<span>{{nombre}}</span>
			<span>{{edad}}</span>
		</div>
	</template>
</dom-module>


<script>
	Polymer({
		is:'custom-card',
		properties:{
			nombre: String,
			edad: Number
		},
		ready: function(){
			this.mostrarConsola("estamos mostrando la consola");
		},
		mostrarConsola: function(mensaje){
			console.log(mensaje);
		}
	});
</script>
