<!DOCTYPE>
<html>
	<head>
		<title>
		</title>

		<script src="/javdev/resources/polymer/bower_components/webcomponentsjs/webcomponents.js"></script>
		<link rel="import" href="/javdev/resources/polymer/bower_components/polymer/polymer.html"/>

		<link rel="import" href="/javdev/resources/polymer/bower_components/paper-toolbar/paper-toolbar.html"/>
		<link rel="import" href="/javdev/resources/polymer/bower_components/paper-icon-button/paper-icon-button.html"/>
		<link rel="import" href="/javdev/resources/polymer/bower_components/iron-icons/iron-icons.html"/>
		<link rel="import" href="/javdev/resources/polymer/bower_components/paper-drawer-panel/paper-drawer-panel.html"/>
		<link rel="import" href="/javdev/resources/polymer/bower_components/paper-fab/paper-fab.html"/>
		<link rel="import" href="/javdev/resources/polymer/bower_components/paper-styles/paper-styles.html"/>

		<style is="custom-style">
			body{
				width: 100%
				padding: 0;
				margin:0;  
			}
		paper-toolbar.main{
			background-color: var(--paper-blue-600);
		}
		paper-fab.add{
			position: absolute;
			bottom: 10px;
			right: 10px;
			background-color: var(--paper-blue-300);
		}
		</style>
	</head>

	<body>

		<paper-drawer-panel>
			<div drawer>
				<paper-toolbar class="drawer">
					<apan>Opciones</span>
				</paper-toolbar>
			</div>
			<div main >
				<paper-toolbar class="main">
					<paper-icon-button paper-drawer-toggle icon="menu"></paper-icon-button>
					<span title class="flex">Mi tiempo</span>
					<paper-icon-button icon="refresh"></paper-icon-button>
				</paper-toolbar>

				<paper-fab icon="add" class="add">
			</paper-fab>

			</div>
		</paper-drawer-panel>

</body>
</html>
